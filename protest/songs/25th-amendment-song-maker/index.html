<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Song Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ecf0f1;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 15px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #e74c3c;
        }

        .subtitle {
            font-size: 1.1em;
            color: #bdc3c7;
            font-style: italic;
        }

        /* FORM SECTION */
        .form-panel {
            background: #0f3460;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .form-panel h2 {
            margin-bottom: 20px;
            color: #e74c3c;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #ecf0f1;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            color: #ecf0f1;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .citation-item {
            background: #16213e;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .citation-item input {
            flex: 1;
            margin: 0;
            border: 1px solid #555;
        }

        .btn-remove-citation {
            padding: 8px 12px;
            background: #c0392b;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-remove-citation:hover {
            background: #a93226;
        }

        .btn-add-citation {
            padding: 10px 15px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-add-citation:hover {
            background: #229954;
        }

        .image-item {
            background: #16213e;
            border: 1px solid #e74c3c;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .image-item input {
            flex: 1;
            margin: 0;
            border: 1px solid #555;
        }

        .btn-remove-image {
            padding: 8px 12px;
            background: #c0392b;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-remove-image:hover {
            background: #a93226;
        }

        .btn-add-image {
            padding: 10px 15px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn-add-image:hover {
            background: #229954;
        }

        .form-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-primary {
            padding: 14px;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #c0392b;
        }

        .btn-secondary {
            padding: 14px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        /* PREVIEW & VIOLATIONS LIST */
        .preview-panel {
            background: #0f3460;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-panel h2 {
            margin-bottom: 20px;
            color: #3498db;
            font-size: 1.5em;
        }

        .violations-list {
            margin-bottom: 20px;
        }

        .violation-card {
            background: #16213e;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .violation-card:hover {
            background: #1a2847;
            transform: translateX(5px);
        }

        .violation-card h3 {
            color: #e74c3c;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .violation-meta {
            font-size: 0.9em;
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .violation-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-edit {
            padding: 6px 12px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            padding: 6px 12px;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* PREVIEW OUTPUT */
        .song-preview {
            background: #1a1a2e;
            border: 1px solid #34495e;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .song-preview-header {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* EXPORT SECTION */
        .export-section {
            grid-column: 1 / -1;
            background: #0f3460;
            border: 2px solid #27ae60;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .export-section h2 {
            margin-bottom: 20px;
            color: #27ae60;
            font-size: 1.5em;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn-export {
            padding: 15px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-export:hover {
            background: #229954;
        }

        .btn-export-json {
            background: #9b59b6;
        }

        .btn-export-json:hover {
            background: #8e44ad;
        }

        .btn-load-json {
            background: #16a085;
        }

        .btn-load-json:hover {
            background: #138d75;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #0f3460;
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #e74c3c;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 12px 48px rgba(0,0,0,0.5);
        }

        .modal-close {
            float: right;
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            cursor: pointer;
            line-height: 1;
            margin-top: -10px;
        }

        .modal-close:hover {
            color: #c0392b;
        }

        /* UTILITY */
        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }

        .empty-state p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéµ ACCOUNTABILITY SONG BUILDER üéµ</h1>
        <p class="subtitle">Document Constitutional Violations ‚Ä¢ Build Your Song</p>
    </header>

    <div class="container">
        <!-- LEFT: FORM -->
        <div class="form-panel">
            <h2>Add Violation</h2>
            
            <div class="success-message" id="successMessage"></div>

            <form id="violationForm">
                <!-- Amendment -->
                <div class="form-group">
                    <label for="amendment">Amendment/Clause *</label>
                    <input type="text" id="amendment" placeholder="e.g., 25th Amendment, Emoluments Clause, 14th Amendment Section 3" required>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>

                <!-- Time -->
                <div class="form-group">
                    <label for="time">Time (optional)</label>
                    <input type="time" id="time">
                </div>

                <!-- Actors -->
                <div class="form-group">
                    <label for="actors">Actors Involved *</label>
                    <input type="text" id="actors" placeholder="e.g., Donald Trump, Proud Boys, Steve Bannon (comma separated)" required>
                </div>

                <!-- Documented Behavior -->
                <div class="form-group">
                    <label for="behavior">Documented Behavior *</label>
                    <textarea id="behavior" placeholder="Specific, verifiable actions (what happened, on record)" required></textarea>
                </div>

                <!-- Location/Context -->
                <div class="form-group">
                    <label for="location">Location/Context *</label>
                    <input type="text" id="location" placeholder="e.g., U.S. Capitol, Washington D.C.; Election certification proceedings" required>
                </div>

                <!-- Citations (URLs) -->
                <div class="form-group">
                    <label>Citations (URLs/Sources)</label>
                    <button type="button" class="btn-add-citation" onclick="addCitationField()">+ Add Citation</button>
                    <div id="citationsList"></div>
                </div>

                <!-- Images -->
                <div class="form-group">
                    <label>Images (Local Paths or URLs)</label>
                    <button type="button" class="btn-add-image" onclick="addImageField()">+ Add Image</button>
                    <div id="imagesList"></div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="notes">Additional Notes (optional)</label>
                    <textarea id="notes" placeholder="Any additional context or details"></textarea>
                </div>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Add Violation</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- RIGHT: PREVIEW -->
        <div class="preview-panel">
            <h2>Violations & Preview</h2>
            
            <div id="violationsList" class="violations-list">
                <div class="empty-state">
                    <p>No violations added yet.</p>
                    <p>Fill out the form on the left to get started.</p>
                </div>
            </div>

            <div class="song-preview" id="songPreview" style="display: none;">
                <span class="song-preview-header">SONG PREVIEW</span>
            </div>
        </div>
    </div>

    <!-- EXPORT SECTION -->
    <div class="export-section">
        <h2>Export & Save</h2>
        <div class="export-buttons">
            <button class="btn-export" onclick="exportFullSong()">üìÑ Export Full Song (Text)</button>
            <button class="btn-export" onclick="exportNewOnly()">üìÑ Export New Addition Only (Text)</button>
            <button class="btn-export btn-export-json" onclick="exportJSON()">üíæ Export as JSON</button>
            <button class="btn-export btn-load-json" onclick="triggerJSONUpload()">üìÇ Load from JSON</button>
            <button class="btn-export" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>
    </div>

    <!-- Hidden file input for JSON upload -->
    <input type="file" id="jsonUpload" accept=".json" style="display: none;" onchange="loadJSON(event)">

    <!-- Modal for preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Full Song Preview</h2>
            <div id="modalContent" style="white-space: pre-wrap; font-family: monospace; margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Data structure
        let violations = [];
        let lastAddedIndex = -1;

        // Load data from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            updatePreview();
        });

        // Add citation field
        function addCitationField() {
            const citationsList = document.getElementById('citationsList');
            const index = citationsList.children.length;
            const citationItem = document.createElement('div');
            citationItem.className = 'citation-item';
            citationItem.innerHTML = `
                <input type="text" placeholder="URL or source description" data-citation-index="${index}">
                <button type="button" class="btn-remove-citation" onclick="removeCitationField(${index})">Remove</button>
            `;
            citationsList.appendChild(citationItem);
        }

        // Remove citation field
        function removeCitationField(index) {
            document.querySelector(`input[data-citation-index="${index}"]`).parentElement.remove();
        }

        // Add image field
        function addImageField() {
            const imagesList = document.getElementById('imagesList');
            const index = imagesList.children.length;
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.innerHTML = `
                <input type="text" placeholder="Local path or image URL" data-image-index="${index}">
                <button type="button" class="btn-remove-image" onclick="removeImageField(${index})">Remove</button>
            `;
            imagesList.appendChild(imageItem);
        }

        // Remove image field
        function removeImageField(index) {
            document.querySelector(`input[data-image-index="${index}"]`).parentElement.remove();
        }

        // Get citations from form
        function getCitations() {
            const inputs = document.querySelectorAll('#citationsList input[type="text"]');
            return Array.from(inputs).map(input => input.value).filter(val => val.trim());
        }

        // Get images from form
        function getImages() {
            const inputs = document.querySelectorAll('#imagesList input[type="text"]');
            return Array.from(inputs).map(input => input.value).filter(val => val.trim());
        }

        // Handle form submission
        document.getElementById('violationForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const violation = {
                id: Date.now(),
                amendment: document.getElementById('amendment').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value || '',
                actors: document.getElementById('actors').value,
                behavior: document.getElementById('behavior').value,
                location: document.getElementById('location').value,
                citations: getCitations(),
                images: getImages(),
                notes: document.getElementById('notes').value
            };

            violations.push(violation);
            lastAddedIndex = violations.length - 1;
            
            saveToLocalStorage();
            updatePreview();
            resetForm();
            
            showSuccess('Violation added successfully!');
        });

        // Reset form
        function resetForm() {
            document.getElementById('violationForm').reset();
            document.getElementById('citationsList').innerHTML = '';
            document.getElementById('imagesList').innerHTML = '';
        }

        // Update preview
        function updatePreview() {
            const list = document.getElementById('violationsList');
            
            if (violations.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No violations added yet.</p><p>Fill out the form on the left to get started.</p></div>';
                document.getElementById('songPreview').style.display = 'none';
                return;
            }

            list.innerHTML = violations.map((v, idx) => `
                <div class="violation-card">
                    <h3>${v.amendment}</h3>
                    <div class="violation-meta">
                        <strong>${v.date}${v.time ? ' ' + v.time : ''}</strong> | ${v.actors}
                    </div>
                    <p>${v.behavior.substring(0, 150)}${v.behavior.length > 150 ? '...' : ''}</p>
                    <div class="violation-actions">
                        <button class="btn-edit" onclick="editViolation(${idx})">Edit</button>
                        <button class="btn-delete" onclick="deleteViolation(${idx})">Delete</button>
                    </div>
                </div>
            `).join('');

            generateSongPreview();
            document.getElementById('songPreview').style.display = 'block';
        }

        // Generate song preview
        function generateSongPreview() {
            let preview = '';
            
            violations.forEach((v, idx) => {
                preview += `CHORUS\n`;
                preview += `[${v.amendment}] Time\n\n`;
                
                preview += `REFRAIN\n`;
                preview += `${v.date}${v.time ? ' ' + v.time : ''}, ${v.actors} at ${v.location}.\n`;
                preview += `This violates [${v.amendment}].\n`;
                if (v.citations.length > 0) {
                    preview += `Sources: ${v.citations.join(', ')}\n`;
                }
                preview += `\n`;
                
                preview += `CALL TO ACTION\n`;
                preview += `call your rep. call your sen.\n`;
                preview += `you know what to do,\n`;
                preview += `[${v.amendment}] Time.\n`;
                preview += `whoao ooh oah ooh\n`;
                preview += `[${v.amendment}] time.\n\n`;
                
                if (v.citations.length > 0 || v.images.length > 0) {
                    preview += `EVIDENCE\n`;
                    if (v.citations.length > 0) {
                        preview += `Citations:\n`;
                        v.citations.forEach(c => preview += `  - ${c}\n`);
                    }
                    if (v.images.length > 0) {
                        preview += `Images:\n`;
                        v.images.forEach(img => preview += `  - ${img}\n`);
                    }
                    preview += `\n`;
                }
                
                preview += `---\n\n`;
            });

            document.getElementById('songPreview').textContent = preview;
        }

        // Edit violation
        function editViolation(idx) {
            const v = violations[idx];
            document.getElementById('amendment').value = v.amendment;
            document.getElementById('date').value = v.date;
            document.getElementById('time').value = v.time;
            document.getElementById('actors').value = v.actors;
            document.getElementById('behavior').value = v.behavior;
            document.getElementById('location').value = v.location;
            document.getElementById('notes').value = v.notes;

            // Populate citations
            document.getElementById('citationsList').innerHTML = '';
            v.citations.forEach((c, idx) => {
                const citationItem = document.createElement('div');
                citationItem.className = 'citation-item';
                citationItem.innerHTML = `
                    <input type="text" value="${c}" placeholder="URL or source" data-citation-index="${idx}">
                    <button type="button" class="btn-remove-citation" onclick="removeCitationField(${idx})">Remove</button>
                `;
                document.getElementById('citationsList').appendChild(citationItem);
            });

            // Populate images
            document.getElementById('imagesList').innerHTML = '';
            v.images.forEach((img, idx) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <input type="text" value="${img}" placeholder="Image path or URL" data-image-index="${idx}">
                    <button type="button" class="btn-remove-image" onclick="removeImageField(${idx})">Remove</button>
                `;
                document.getElementById('imagesList').appendChild(imageItem);
            });

            violations.splice(idx, 1);
            saveToLocalStorage();
            updatePreview();

            document.querySelector('.form-panel h2').textContent = 'Edit Violation';
            document.querySelector('.btn-primary').textContent = 'Update Violation';
        }

        // Delete violation
        function deleteViolation(idx) {
            if (confirm('Are you sure you want to delete this violation?')) {
                violations.splice(idx, 1);
                saveToLocalStorage();
                updatePreview();
                showSuccess('Violation deleted.');
            }
        }

        // Export full song
        function exportFullSong() {
            let song = '';
            violations.forEach((v, idx) => {
                song += `VIOLATION ${idx + 1}: ${v.amendment}\n`;
                song += `==================================================\n\n`;
                
                song += `CHORUS\n`;
                song += `[${v.amendment}] Time\n\n`;
                
                song += `REFRAIN\n`;
                song += `${v.date}${v.time ? ' ' + v.time : ''}, ${v.actors} at ${v.location}.\n`;
                song += `This violates [${v.amendment}].\n`;
                if (v.citations.length > 0) {
                    song += `Sources:\n`;
                    v.citations.forEach(c => song += `  - ${c}\n`);
                }
                song += `\n`;
                
                song += `CALL TO ACTION\n`;
                song += `call your rep. call your sen.\n`;
                song += `you know what to do,\n`;
                song += `[${v.amendment}] Time.\n`;
                song += `whoao ooh oah ooh\n`;
                song += `[${v.amendment}] time.\n\n`;
                
                if (v.behavior) {
                    song += `DOCUMENTED BEHAVIOR\n`;
                    song += `${v.behavior}\n\n`;
                }
                
                if (v.notes) {
                    song += `NOTES\n`;
                    song += `${v.notes}\n\n`;
                }
                
                song += `\n`;
            });

            downloadFile(song, 'accountability_song_full.txt');
        }

        // Export new addition only
        function exportNewOnly() {
            if (lastAddedIndex === -1) {
                alert('No violations to export yet.');
                return;
            }

            const v = violations[lastAddedIndex];
            let song = `VIOLATION: ${v.amendment}\n`;
            song += `==================================================\n\n`;
            
            song += `CHORUS\n`;
            song += `[${v.amendment}] Time\n\n`;
            
            song += `REFRAIN\n`;
            song += `${v.date}${v.time ? ' ' + v.time : ''}, ${v.actors} at ${v.location}.\n`;
            song += `This violates [${v.amendment}].\n`;
            if (v.citations.length > 0) {
                song += `Sources:\n`;
                v.citations.forEach(c => song += `  - ${c}\n`);
            }
            song += `\n`;
            
            song += `CALL TO ACTION\n`;
            song += `call your rep. call your sen.\n`;
            song += `you know what to do,\n`;
            song += `[${v.amendment}] Time.\n`;
            song += `whoao ooh oah ooh\n`;
            song += `[${v.amendment}] time.\n\n`;
            
            if (v.behavior) {
                song += `DOCUMENTED BEHAVIOR\n`;
                song += `${v.behavior}\n\n`;
            }
            
            if (v.notes) {
                song += `NOTES\n`;
                song += `${v.notes}\n\n`;
            }

            downloadFile(song, 'accountability_song_new.txt');
        }

        // Export JSON
        function exportJSON() {
            const data = {
                exportDate: new Date().toISOString(),
                violations: violations
            };
            const json = JSON.stringify(data, null, 2);
            downloadFile(json, 'accountability_song_data.json');
        }

        // Load JSON
        function triggerJSONUpload() {
            document.getElementById('jsonUpload').click();
        }

        function loadJSON(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    violations = data.violations || [];
                    lastAddedIndex = violations.length - 1;
                    saveToLocalStorage();
                    updatePreview();
                    showSuccess('Data loaded from JSON!');
                } catch (err) {
                    alert('Error loading JSON: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        // Download file
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // LocalStorage
        function saveToLocalStorage() {
            localStorage.setItem('violationsData', JSON.stringify(violations));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem('violationsData');
            if (data) {
                violations = JSON.parse(data);
                if (violations.length > 0) {
                    lastAddedIndex = violations.length - 1;
                }
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to delete all violations? This cannot be undone.')) {
                violations = [];
                lastAddedIndex = -1;
                localStorage.removeItem('violationsData');
                updatePreview();
                resetForm();
                showSuccess('All data cleared.');
            }
        }

        // Success message
        function showSuccess(message) {
            const msg = document.getElementById('successMessage');
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        // Modal
        function closeModal() {
            document.getElementById('previewModal').classList.remove('active');
        }

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('previewModal');
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
